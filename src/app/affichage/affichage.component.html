  <div class="container" id="main-container">
  <div class="row">
    <div *ngFor="let p of packs" class="col-md-6 col-xl-3">
       <div class="card m-b-30">
          <div class="card-body row">
           
             <div class="col-6 card-title align-self-center mb-0">
                <h5>ID: {{p.id_pack}}</h5>
                <p class="m-0">Price:{{p.price}}</p>
             </div>
          </div>
          <ul class="list-group list-group-flush">
           
             <li class="list-group-item">TypePack:{{p.type_pack}}</li>
             <li class="list-group-item">Date:{{p.date|date:'dd/MM/yyyy'}}</li>
             <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Mail:{{p.mail}}</li>

          </ul>
          <div class="card-body">
             <div class="float-right btn-group btn-group-sm">
                <a (click)="onOpenModal(p, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                <a (click)="onOpenModal(p, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
             </div>
          </div>
       </div>
    </div>
  </div>
  
  
  
  <!-- Edit Modal -->
  <div class="modal fade" id="updateEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="updateEmployeeModalLabel">Edit Employee </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #editForm="ngForm">
               <div class="form-group">
                  <label for="price">Price</label>
                  <input type="number" ngModel="{{editEmployee?.price}}" name="price" class="form-control" id="price" aria-describedby="emailHelp" placeholder="price">
               </div>
               <input type="hidden" ngModel="{{editEmployee?.id_pack}}" name="id_pack" class="form-control" id="id_pack" placeholder="Email">
               <div class="form-group">
                  <label for="mail">Email Address</label>
                  <input type="text" ngModel="{{editEmployee?.mail}}" name="mail" class="form-control" id="mail" placeholder="Email">
               </div>
               <div class="form-group">
                  <label for="type_pack">TypePack</label>
                  <input type="text" ngModel="{{editEmployee?.type_pack}}" name="type_pack" class="form-control" id="type_pack" placeholder="type_pack">
               </div>
               <div class="form-group">
                  <label for="date">Date</label>
                  <input type="text" ngModel="{{editEmployee?.date}}" name="date" class="form-control" id="date" name="date" placeholder="date">
               </div>
               
               <div class="modal-footer">
                  <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                  <button (click)="onUpdateEmloyee(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
               </div>
            </form>
         </div>
      </div>
   </div>
 </div>
  
  <!-- Delete Modal -->
  <div class="modal fade" id="deleteEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="deleteModelLabel">Delete Pack</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <p>Are you sure you want to delete this pack</p>
             <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteEmloyee(deleteEmployee?.id_pack)" class="btn btn-danger" data-dismiss="modal">Yes</button>
             </div>
          </div>
       </div>
    </div>
  </div>
  </div>
  
  <!-- Notification for no employees -->
  <div *ngIf="packs?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO Pack!</h4>
    <p>No Packs were found.</p>
  </div>
  </div>
