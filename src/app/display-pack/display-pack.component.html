  <div class="container">
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="number" class="search-query form-control" placeholder="Search With ID"  name="id_pack" [(ngModel)]="id_pack"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="findPackById()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div>

    <div class="container">
      <div class="container">
          <div class="row col-md-6 col-md-offset-2 custyle">
          <table class="table table-striped custab">
            
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Price</th>
                  <th>Date</th>
                  <th>Type</th>
                  <th>Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let p of packs">
                  <td>{{p.id_pack}}</td>
                  <td>{{p.price}}</td>
                  <td>{{p.date|date:'dd/MM/yyyy'}}</td>
                  <td>{{p.Type_pack}}</td>
                  <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deletepack(p.id_pack)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>

  
                </tr>
          </tbody>
          </table>
          </div>
      </div>
  </div>
